on:
  push:
    tags:
        - v*
        
name: Release Build

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Zip artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: zip tcr-${{ matrix.os }}.zip target/release/tcr
      - name: Zip artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: 7z a -mZip tcr-${{ matrix.os }}.zip target/release/tcr.exe
      - uses: actions/upload-artifact@v3
        with:
          name: tcr-${{ matrix.os }}
          path: tcr-${{ matrix.os }}.zip
  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      # We don't need the repo, grab all artifacts from the build stage
      # The plugin puts each artifact in a folder of `artifactname`
      - uses: actions/download-artifact@v2

      - name: Display fetched artifacts
        run: ls -R
        
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          title: "TCR ${{github.ref_name}}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            tcr-windows-latest/tcr.exe
            tcr-ubuntu-latest/tcr
